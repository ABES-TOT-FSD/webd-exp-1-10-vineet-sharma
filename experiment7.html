<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .student_box{
            background: grey;
            width: 500px;
            height: 150px;
            display: flex;
            
            align-items: center;
            justify-content: center;
            margin: 150px;
            <!-- padding:5px; -->
            <!-- margin-left: 50px; -->

            
            display: flex ;
        }
        .student_profiles{
            display: flex;
            margin: 35px;
            justify-content: space-evenly;
            
        }

        .profile1{
            height: 50px;
            background-color: yellow;
            margin: 10px;
            border-radius: 10px;

        }
        .profile2{
            height: 50px;
            background-color: yellow;
            margin: 10px;
            
            
        }
        .profile3{
            height: 50px;
            background-color: yellow;
            margin: 10px;
            

        }
        .j{border: 1px solid;
            border-radius: 60px;
           display:flex;
           flex-direction: column;
           height:50px; 
           background-color: blue;
           color:white
        }
        .bada{
            display: flex;
            height: 150px;
            margin:10px;
        }
        .jeans{border: 1px solid;
            
        }
        .meow{
            border: 1px solid;
        }
        .sue{
            border: 1px solid;
        }
        .ok{
            margin:10px;
        }
        


    </style>
</head>
<body>
    <!-- <p><b>Output:</b></p> -->
    <!-- <p>Three Student profile cards arranged in a row, aligned at the center of the page.</p> -->

    <div class="student_box">
        <div class="student_profiles">
         <div class="bada">
            <div class="ok meow">
                 <div class="j profile1">Student 1 </div> 
            </div>
             <div class="ok jeans"> 
                <div class="j profile2">Student 2 </div>
             </div>
             <div class="ok sue">
             <div class="j profile3">Student 3 </div>
             </div>
         </div>    
        </div>
    </div>
    
</body>
</html>
